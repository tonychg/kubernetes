---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 2m
  ref:
    branch: feat/test-kustomize
  secretRef:
    name: flux-git-auth
  url: ssh://git@github.com/tonychg/kubernetes.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 5m
  timeout: 10m
  retryInterval: 1m
  path: ./kubernetes/flux/clusters/test/cluster
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute:
      ENVIRONMENT: test
