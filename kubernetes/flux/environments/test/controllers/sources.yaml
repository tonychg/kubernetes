---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: controllers-sources
  namespace: flux-system
spec:
  interval: 5m
  timeout: 10m
  retryInterval: 1m
  dependsOn:
    - name: flux-system
    - name: config
  path: ./kubernetes/controllers/sources
  prune: true
  force: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
